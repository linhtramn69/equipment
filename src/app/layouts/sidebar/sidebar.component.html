<div class="logo">
        <img src="./assets/images/logo/logo-tma.png" />
    </div>
<mat-nav-list  class="menu-sidebar" *ngFor="let index of links; index as i">
    <mat-list-item
        routerLink="{{links[i].link}}" class="menu-sidebar-item" [class.active] = "active == i" (click) = "activeItem(i)">
        <a matListItemTitle>{{ links[i].name }}</a>
        <mat-icon matListItemIcon>{{links[i].icon}}</mat-icon>
    </mat-list-item>
</mat-nav-list>
